apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  annotations:
    com.ibm.mq/write-defaults-spec: 'false'
  name: qmgr-demo
  labels:
    assembly.integration.ibm.com/tools.jgr-demo: 'true'
spec:
  annotations:
    productMetric: FREE
  license:
    accept: true
    license: L-CYPF-CRPF3H
    use: NonProduction
  pki:
    keys:
      - name: default
        secret:
          secretName: qmgr-demo-tls-secret
          items:
            - tls.key
            - tls.crt
  queueManager:
    name: QMGRDEMO
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    storage:
      queueManager:
        type: persistent-claim
      defaultClass: ${OCP_BLOCK_STORAGE}
    availability:
      type: SingleInstance
    ini:
      - configMap:
          name: mq-demo-ini
          items:
            - mq-demo-resources.ini
    mqsc:
      - configMap:
          name: mq-demo-mqsc
          items:
            - mq-demo-resources.mqsc
      - configMap:
          name: ea-demo-mqsc
          items:
            - ea-demo-resources.mqsc
  version: ${MQ_VERSION}
  web:
    console:
      authentication:
        provider: integration-keycloak
      authorization:
        provider: integration-keycloak
    enabled: true