apiVersion: integration.ibm.com/v1beta1
kind: AssetRepository
metadata:
  labels:
    backup.integration.ibm.com/component: assetrepository
  name: ${INST_NAME}
spec:
  designerAIFeatures:
    enabled: true
  license:
    accept: true
    license: ${INST_LIC}
  replicas: 1
  singleReplicaOnly: true
  storage:
    assetDataVolume:
      class: ${OCP_BLOCK_STORAGE}
    couchVolume:
      class: ${OCP_BLOCK_STORAGE}
  version: ${INST_VER}